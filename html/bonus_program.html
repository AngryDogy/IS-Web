    <link rel="stylesheet" href="../css/footer__loadtime-text.css">
    <script src="../scripts/page_load_time.js"></script>

</head>
<body>


<div class="header">
    <div class="header__image-container">
        <h1 class="header__image-title" id="colorful-title">Coffee~~</h1>
        <a class="header__link" id="index.html" href="../index.html"> <img class="header__coffee-image" src="../images/coffee_pic_1.jpg" alt="Coffee image"> </a>
    </div>
    <nav class="header__menu">
        <a class="header__link" id="cafe_menu.html" href="cafe_menu.html">Cafe Menu</a>
        <a class="header__link" id="our_products.html" href="our_products.html">Our products</a>
        <a class="header__link" id="order.html" href="order.html">Order</a>

    </nav>

    <script src="../scripts/menu_active.js"></script>
</div>

<main class="main">
    <div class="profile">
        <h1>Bonus program user profile</h1>
        <div class="profile__user">
            <div>
                <img id="user-avatar" class="profile__avatar" src="../images/avatar.jpg" alt="User Avatar" style="width: 15vw">
            </div>
            <div class="profile__info">
                <div>
                    <strong>Name:</strong> <span id="user-name"></span>
                </div>
                <div>
                    <strong>Username: </strong> <span id="user-username"></span>
                </div>
                <div>
                    <strong>Email:</strong> <span id="user-email"></span>
                </div>
                <div>
                    <strong>Phone:</strong> <span id="user-phone"></span>
                </div>
                <div>
                    <strong>Address:</strong> <span id="user-address"></span>
                </div>
                <div>
                    <strong>Company:</strong> <span id="user-company"></span>
                </div>
            </div>
        </div>
        <div id="preloader" class="profile__preloader">
            <img src="../images/load.gif" class="profile__preloader-image" alt="Preloader Animation">
        </div>
        <div id="error-message" class="profile__error-message"></div>
        <script src="../scripts/product_loader.js"></script>
    </div>

</main>
<footer class="footer">
    <p class="footer__goodbye-text"> See you in our cafe! </p>
    <p class="footer__loadtime-text"></p>
